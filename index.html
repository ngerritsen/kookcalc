<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <script src="https://use.fontawesome.com/661a5a5463.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <title>kookcalc_</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">kookcalc</h1>

      <form class="food-form js-food-form"></form>

      <div class="flex-section">
        <form class="form alt-inline js-add-food-form">
          <input type="text" name="name" class="input js-food-name" placeholder="Name"></input>
          <button class="button" type="submit">
            <i class="fa fa-plus"></i>
          </button>
        </form>

        <form class="form alt-inline js-days-form">
          <input type="text" name="name" class="input js-days"></input>
          <button class="button" type="submit">
            Set days
          </button>
        </form>
      </div>

      <table>
        <thead>
          <tr>
            <th>Food</th>
            <th>Per meal</th>
            <th>Per day</th>
          </tr>
        </thead>
        <tbody class="js-result">
        </tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
